<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="img-equilibrium">
        <!-- I'm using this div to create an overlay effect -->
        <div class="effect">
        </div>
    </div>

    <h1><a href="#"></a>Equilibrium #3429</a></h1>

    <p class="info">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="numericalInfo">
      <span class="ETH"><img src="images/icon-ethereum.svg" alt="Ethereum icon" class="icon"/>0.041 ETH</span>
      <span class="daysLeft"><img src="images/icon-clock.svg" alt="Clock icon" class="icon"/>3 days left</span>
    </div>

    <hr />

    <p class="credit">
      <img src="images/image-avatar.png" class="avatar" alt="Avatar image"/>
      Creation of <a class="name" href="#"> Jules Wyvern</a>
    </p>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Marchino5791" target="_blank">Marco Paolino</a>.
  </footer>
</body>

</html>
